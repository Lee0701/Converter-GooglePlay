common:
  summary: 不切換鍵盤即可輸入漢字
  details: "本應用程式讓您在既有的鍵盤上直接輸入漢字。\n\n本應用程式支援連續變換漢字詞和個別漢字，並提供兩種可調整大小等設定的候選詞窗。\n\n※\
    \ 重要資訊：漢字變換器主要功能需使用輔助服務。\n輔助服務僅供下列目的使用。\n- 自使用者輸入的文字擷取用於轉換為漢字的內容\n- 以轉換為漢字的內容取代使用者輸入的文字\n\
    漢字變換器從不為任何其他目的蒐集或使用使用者輸入的內容。\n\n如使用Android輔助服務時出現不相容的應用程式，請將該應用程式的狀況告訴我們，我們將進行檢討。在相容的應用程式中，輸入後應能正常複製、貼上。\n\
    \n安裝完成後，請開啟應用程式並進行設定。\n"
donation:
  summary: 不切換鍵盤即可輸入漢字
