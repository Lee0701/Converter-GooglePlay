donation:
  details: "汉字变换器可以让您直接使用现有的韩语键盘输入汉字。此版本为开发支援版，购买此版本即可支持开发者。\n\n包含了汉字变换器一般版的全部功能，且支持实验性的支援版专用功能。\n\
    支援版功能如下：\n- 预测并推荐后续单词\n- 基于语境推荐候选词\n- 自动学习新词\n另外还将进一步添加更多功能。\n\n※ 重要信息：汉字变换器的主要功能需要用到无障碍服务。\n\
    无障碍服务权限仅用于以下目的：\n- 从用户输入的文本中提取要转换为汉字的内容\n- 用转换为汉字后的内容替换用户输入的文本\n汉字变换器从不收集或使用用户输入的内容以用于任何其他目的。\n\
    \n使用Android无障碍服务时，部分应用程序有可能无法适配，此时请报告给我们以供研究。在适配的应用程序中，输入后可使用复制·粘贴功能。\n\n安装后请打开应用以进行设置。"
  summary: 韩语键盘直接输入汉字
common:
  details: "本应用可以让您直接使用现有的韩语键盘输入汉字。\n\n支持多字词或单个汉字的连续转换，提供大小可调的两种结果候选窗口。\n\n※ 重要信息：汉字变换器的主要功能需要用到无障碍服务。\n\
    无障碍服务权限仅用于以下目的：\n- 从用户输入的文本中提取要转换为汉字的内容\n- 用转换为汉字后的内容替换用户输入的文本\n汉字变换器从不收集或使用用户输入的内容以用于任何其他目的。\n\
    \n使用Android无障碍服务时，部分应用程序有可能无法适配，此时请报告给我们以供研究。在适配的应用程序中，输入后可使用复制·粘贴功能。\n\n安装后请打开应用以进行设置。\n"
  summary: 韩语键盘直接输入汉字
