common:
  details: "ご利用のキーボードでそのまま漢字入力機能が使えるようになるアプリです。\n\n漢字語と個々の漢字の連続変換をサポートします。また、ウィンドウサイズなどの設定が可能な2種類の候補ウィンドウを表示します。\n\
    \n［重要］このアプリはユーザー補助サービスを使用しております。\nユーザー補助サービスの権限は以下に掲げる目的にのみ使用されます。\n- 使用者が入力したテキスト中から漢字変換する内容の抽出\n\
    - 漢字に変換された内容を原文テキストへ修正\nこの漢字変換器を通じて入力されるデータが収集されたり、他の目的に利用されることはありません。\n\nAndroidのユーザー補助サービスを利用して互換性のないアプリがあった場合、当該アプリの情報を提供していただければ対応を検討いたします。互換性のあるアプリは入力後コピー・ペーストがご利用いただけます。\n\
    \nインストール後にアプリを起動して設定を進めてください。\n"
  summary: キーボード変更いらずの漢字入力
