common:
  name: 漢字變換器(한자변환기)
  summary: 키보드 變更 없이 漢字 入力
  details: |
    使用하시는 키보드 그대로 漢字를 入力할 수 있게 해주는 앱입니다.

    漢字語와 個別漢字 連續變換을 支援하며, 크기 等 設定이 可能한 두 種類 候補窓을 提供합니다.

    ※ 重要한 情報: 漢字變換器의 主要 機能은 接近性 서비스를 使用합니다.
    接近性 서비스 權限은 오직 다음과 같은 目的으로만 活用됩니다.
    - 使用者가 入力한 텍스트 中 漢字로 變換할 內容 抽出
    - 漢字로 變換된 內容으로 원본 텍스트 修正
    漢字變換器는 使用者가 入力한 內容을 다른 目的으로 活用하거나 收集하지 않습니다.

    안드로이드의 接近性 서비스를 利用하여 互換되지 않는 앱이 있을 수 있으며, 該當 앱을 提報해주시면 檢討하겠습니다. 互換되는 앱에서 入力 後 複寫·붙여넣기를 使用하실 수 있습니다.

    設置後에 앱을 열어서 設定을 進行해 주시기 바랍니다.
